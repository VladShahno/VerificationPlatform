spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/verification_platform?useSSL=false&serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=1234
# jackson
spring.jackson.serialization.fail-on-empty-beans=false

# App Properties
VerificationPlatform.app.jwtSecret=VerificationPlatformSecretKey
VerificationPlatform.app.jwtExpirationMs=86400000